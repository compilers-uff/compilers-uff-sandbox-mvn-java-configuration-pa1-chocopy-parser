name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'maven'
    - name: bad_assign_expr1
      id: bad_assign_expr1
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: bad_assign_expr1
        setup-command: mvn package
        command: 'grader/test-cmd.sh src/test/data/pa1/sample/bad_assign_expr1.py '
        timeout: 10
        max-score: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        BAD_ASSIGN_EXPR1_RESULTS: "${{steps.bad_assign_expr1.outputs.result}}"
      with:
        runners: bad_assign_expr1
